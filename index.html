<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container d-flex flex-direcion-column">
        <div class="card mb-3">
            <div class="card-body w-100">

                <h4 class="mb-3 text-center">New user</h4>

                <form id="form">
                    <div class="input-group d-flex mb-1">
                        <label class="d-flex align-item-center" for="">Names</label>
                        <input class="form-control" id="names" type="text" placeholder="Sheldon Lee">
                    </div>
                    <div class="input-group d-flex mb-1">
                        <label class="d-flex align-item-center" for="">Fullnames</label>
                        <input class="form-control" id="fullnames" type="text" placeholder="Cooper">
                    </div>
                    <div class="input-group d-flex mb-1">
                        <label class="d-flex align-item-center" for="">Email</label>
                        <input class="form-control" id="email" type="text" placeholder="sheldon.cooper@domain.com">
                    </div>
                    <div class="input-group d-flex mb-3">
                        <label class="d-flex align-item-center" for="">Birthdate</label>
                        <input class="form-control" id="birthdate" type="date">
                    </div>
                    <div class="text-center mb-3">
                        <span id="error-message"></span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-content">
            <table>
                <thead class="fs-1 text-uppercase">
                    <th>Names</th>
                    <th>Fullnames</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
